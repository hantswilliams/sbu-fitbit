<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit Data App</title>
</head>
<body>
    <h1>Welcome to the Fitbit Data App</h1>
    {% if session.get('access_token') %}
        <p>You are currently signed in. Go to your <a href="{{ url_for('dashboard') }}">dashboard</a>.</p>
        <a href="{{ url_for('signout') }}">
            <button>Sign Out</button>
        </a>
    {% else %}
        <p>Click the button below to connect your Fitbit account and view your data.</p>
        <a href="{{ url_for('login') }}">
            <button>Connect to Fitbit</button>
        </a>
    {% endif %}
</body>
</html>
