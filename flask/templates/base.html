<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitbit App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
    </script>
</head>
<body class="bg-gray-100">

    <!-- Header with Stony Brook logo and navigation -->
    <header class="bg-zinc-300 text-black p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <img src="https://www.stonybrook.edu/far-beyond/img/branding/logo/sbu/primary/72/stony-brook-university-logo-vertical.png" alt="Stony Brook University" class="h-12">
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('routes.index') }}" class="hover:underline">Home</a></li>
                    <li><a href="{{ url_for('routes.dashboard') }}" class="hover:underline">Dashboard</a></li>
                    <li><a href="{{ url_for('routes.signout') }}" class="hover:underline">Sign Out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
